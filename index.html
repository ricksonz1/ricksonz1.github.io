<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

<div class="wrapper">
    <div class="copy_con">
    <div class="textcopy_con">
    <h2>Other Team Email Template</h2>
    <select name="task_name" id="taskname" onchange="populate(this.id, 'tasktemplate')">
        <option selected disabled hidden>Select</option>
        <option value="cw">CW</option>
        <option value="fdg">FDG</option>
        <option value="design">Design</option>
        <option value="web2">Web2</option>
        <option value="webcon">Webcon</option>
        <option value="seo">SEO</option>
    </select>
<div class="text-box">
<textarea spellcheck="false" disabled class="hide-sa" id="tasktemplate"></textarea>

<a class="copy-btn">
    <p>Copy</p> 
</a>

</div>
</div>
</div>
</div>

<script src="./app.js"></script>
</body>
</html>
